<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Generator</h1>

        <div class="container-generator">
            <div class="innit-number">
                <p>Min:</p>
                <input type="number" class="input-innit-number">
            </div>

            <div class="second-number">
                <p>Max:</p>
                <input type="number" class="input-second-number">
            </div>
        </div>

        <button class="btn-generator">generator</button>
    </div>

    <div class="container-result">
        <p class="result"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
